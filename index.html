<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="favicon.ico?v1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link href="https://fonts.googleapis.com/css?family=Alata" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<title>Gacha Generator</title>

		<style>
			body {
				font-size: 4rem;
				font-family: 'Alata', 'Courier New', Courier, monospace;
				background: #F7FCFF;
				color: #1E1D29;
				text-align: center;
			}

			.center {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 80%;
			}

			 .center > div {
				 display: inline-block;
				 width: 500px;
				 border-bottom: 5px dotted #FE5F55;
				 color: #FE5F55
			}

			.center button {
				display: block;
				background-color: #FE5F55;
				width: 100%;
				margin-top: 24px;
				color: #F7FCFF;
				padding: 8px 0;
				border-radius: 5px;
				border: 0;
				font: inherit;
				font-size: 1.5rem;

				transition: opacity ease-in 1s;
			}
			 
			@media (max-width: 900px) {
				body {
					font-size: 3rem;
				}

				.center > div {
					width: 400px;
				}
			}

			@media(max-width: 600px) {
				body {
					font-size: 1.8rem;
				}

				.center {
					width: 90%;
				}
				
				.center > div {
					width: 220px;
				}
			}
		</style>
	</head>

	<body>
		<noscript> You need to enable JavaScript to run this app. </noscript>
		<div class="center">
			A
			<div id="genre"></div>
			game about 
			<div id="inanimate"></div> 
			but they're 
			<div id="people"></div>
			with 
			<div id="fetish"></div> 
			who call you
			<div id="title"></div>

			<button onclick="generate()">Regenerate</button>
		</div>
	</body>

	<script>
		let button = document.getElementsByTagName('button')[0]

		let options = [
			{
				id: 'genre',
				values: [
					'point & click',
					'MOBA',
					'tower defense',
					'city builder',
					'strategy'
				]
			},
			{
				id: 'inanimate',
				values: [
					'kitchen utensils',
					'cars',
					'guns',
					'war crimes',
					'graphics cards',
					'video games'
				]
			},
			{
				id: 'people',
				values: [
					'girls',
					'cat girls',
					'cat boys',
					'maids',
					'monster girls',
				]
			},
			{
				id: 'fetish',
				values: [
					'giant tits',
					'futa cocks',
					'huge asses',
					'exposed armpits'
				]
			},
			{
				id: 'title',
				values: [
					'master',
					'commander',
					'king',
					'boss'
				]
			},
		]
		
		let shuffle = (action) => {
			return new Promise((resolve) => {
				let count = 0
				let iterations = 20
	
				let interval = setInterval(() => {
					action()
					
					if (count++ >= iterations) {
						clearInterval(interval)
						resolve()
					}
				}, 100)
			})
		}

		let getNextUniqueValue = (values, val) => {
			let currIndex = values.indexOf(val)

			let newIndex
			do {
				newIndex = Math.floor(Math.random() * values.length)
			} while (newIndex === currIndex)

			return values[newIndex]
		}

		let generate = async () => {
			button.style.opacity = 0
			button.style.visibility = 'hidden'

			await shuffle(() => {
				options.forEach(opt => {
					let el = document.getElementById(opt.id)
					el.innerHTML = getNextUniqueValue(opt.values, el.innerHTML)
				})
			})

			button.style.opacity = 1
			button.style.visibility = 'visible'
		}
		
		generate()
		</script>
</html>
